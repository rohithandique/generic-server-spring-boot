management:
  endpoints:
    web:
      exposure:
        include: "health,info,hawtio,prometheus,jolokia"
    health:
      show-details: when_authorized
  endpoint:
    shutdown:
      enabled: false

hawtio:
  authenticationEnabled: false

spring:
  devtools:
    add-properties: false
  servlet:
    session:
      cookie:
        same-site: strict

logging:
  level:
    root: INFO
    org.springframework.web: INFO
